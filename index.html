<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <footer>
        <div class="title"></div>
        <h1>Rock Paper Scissors</h1>
    </footer>
    <div class="winner">
        <h1>Placeholder winner</h1> <!-- result winner-->
    </div>
    <div class="result">
        <h1>Placeholder result</h1> <!-- result winner-->
    </div>
    <div class="round">
        <h2>Round #0</h2> <!-- round count-->
    </div>
    <div class="score">
        <h3>Player 0 - 0 </h3> <!-- players count-->
    </div>

    <button class="rockBtn" type="button">Rock</button>
    <button class="paperBtn" type="button">Paper</button>
    <button class="scissorsBtn" type="button">Scissors</button>

    <script src="./js/script.js"></script>
</body>

</html>
